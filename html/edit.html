<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editing {{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gowiki">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="//jba.io/favicon.png"/>
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/hc.css" rel="stylesheet">
  <link href="/css/font-awesome.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <!-- Ghosty-ness markdowny-ness -->
  <script src="/js/ghostdown.js"></script>
  <link href="/css/ghostdown.css" media="all" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif] d-->
</head>
<body>
  <div id = "wrapper">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand"><a href="/">{{ .Title }}</a></p>
          </div>
        </div>
       <!-- Sidebar -->
       <div id="sidebar-wrapper">
        <div class="sidebar-nav">
        <ul class="list-unstyled sidebar-brand">
          <li><a href="/"><img src="/logo.png" alt="Jordan's Blog"></a><h3>McSpicy Golang Wiki!</h3></li>
        </ul>
          <hr />
        {{if .User}}
          <p>HELLO {{ .User }}!</p>
        {{else}}
          <div id="login">
          <h1>Login</h1>
          <form method="post" action="/login">
          <label for="name">Username</label>
          <input type="text" id="name" name="name">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <button type="submit">Login</button>
          </form>
          </div>
        {{end}}
       </div>
  </div>
 <div class="container">
		<h1>Editing {{.Title}}</h1>
		<hr />
  <div class="features">
    <section class="editor">
      <div class="outer">
        <div class="editorwrap">
          <section class="entry-markdown">
            <header class="floatingheader">
              &nbsp;&nbsp; Markdown 
            </header>
            <section class="entry-markdown-content">
		        <form action="/save/{{.Title}}" method="POST">
		          <textarea name="body" id="entry-markdown">{{printf "%s" .Body}}</textarea>
		          <div><input type="submit" value="Save"></div>
		        </form>
            </section>
          </section>
          <section class="entry-preview active">
            <header class="floatingheader">
              &nbsp;&nbsp; Preview <span class="entry-word-count">0 words</span>
            </header>
            <section class="entry-preview-content">
              <div class="rendered-markdown"></div>
            </section>
          </section>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
