image: golang:latest

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - vendor/

before_script:
  - echo deb http://deb.debian.org/debian/ stretch main > /etc/apt/sources.list
  - ln -s /builds /go/src/jba.io
  - cd /go/src/jba.io/go/thing
  #- 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  #- eval $(ssh-agent -s)
  #- ssh-add <(echo "$SSH_PRIVATE_KEY")
  #- mkdir -p ~/.ssh
  #- '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'

stages:
  - install-environment
  - get-deps
  - build-css
  - build
  - test
  - deploy  

install-go:
  stage: install-environment
  script:
    - go version
    - echo $PATH
    - echo $GOPATH
    - go env
    - which go
  
get-deps:
  stage: get-deps
  script:
    - curl -o dep -sL https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64
    - chmod +x dep
    - ./dep ensure -v
    - go get -d -v

build-css:
  stage: build-css
  script:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -
    - apt-get update -y && apt-get install -y nodejs
    - npm install -g bower gulp    
    - /bin/sh ./build_css.sh
  artifacts:
    expire_in: 1 day
    paths: 
      - assets/css/thing.css
      - assets/css/thing.css.map 

build-my-project:
  stage: build
  script:
    - curl -o dep -sL https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64
    - chmod +x dep
    - ./dep ensure -v  
    - go get -d github.com/shurcooL/vfsgen
    - cd vfs/assets && go get -d && cd ../../
    - cd vfs/templates && go get -d && cd ../../
    - go get -d -v
    - go generate ./...    
    - go build -o ./thing
  artifacts:
    expire_in: 1 day
    paths:
      - thing
      - vfs/templates/templates_vfsdata.go
      - vfs/assets/assets_vfsdata.go

test-my-project:
  stage: test
  coverage: '/coverage: \d+\.\d+/'
  script:
    - curl -o dep -sL https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64
    - chmod +x dep
    - ./dep ensure -v  
    - go get -d -v  
    - go test -v
    - go test -race
    - go test -cover

build-package:
  stage: package
  script:
    - apt update && apt install -y build-essential devscripts debhelper
    - cp wiki debbuild/gothing
    - cd debbuild/
    - debuild -us -uc -b  
  artifacts:
    expire_in: 1 day
    paths:
      - gothing_0.1_amd64.deb

