image: golang:latest

cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - vendor/

before_script:
  - ln -s /builds /go/src/jba.io
  - cd /go/src/jba.io/go/thing
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'

stages:
  - install-environment
  - build
  - test
  - deploy  

install-go:
  stage: install-environment
  script:
    - go version
    - echo $PATH
    - echo $GOPATH
    - go env
    - which go

build-my-project:
  stage: build
  script:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -
    - apt-get update -y && apt-get install -y nodejs
    - npm install -g bower gulp    
    - /bin/sh ./build_css.sh
    - go get -u github.com/kardianos/govendor
    - govendor sync
    - go get -d
    - go build -o ./thing
  cache:
    paths:
      - bower_components/
  artifacts:
    paths:
      - thing
      - assets/css/thing.css
      - assets/css/thing.css.map
      - vendor/

test-my-project:
  stage: test
  coverage: '/coverage: \d+\.\d+/'
  script:
    - go get -d  
    - go test -v
    - go test -race
    - go test -cover

deploy_staging:
  stage: deploy
  script:
    - apt-get update -y && apt-get install -y rsync
    - /bin/bash ./deploy.sh golang@leela.es.gy golang@$CI_PROJECT_NAME $CI_PROJECT_NAME
  environment:
    name: staging
    url: http://thing.leela.es.gy
  when: manual

deploy_prod:
  stage: deploy
  script:
    - apt-get update -y && apt-get install -y rsync
    - /bin/sh ./deploy.sh golang@frink.es.gy golang@$CI_PROJECT_NAME $CI_PROJECT_NAME
    # Backup old app
    #- ssh golang@frink.es.gy mv /home/golang/wiki/ /home/golang/wiki.old/
    # rsync to fresh folder
    #- rsync -av --delete --exclude data/ --exclude vendor/ --exclude http.log ./ golang@frink.es.gy:/home/golang/wiki/
    # Copy data/ from old to new
    #- ssh golang@frink.es.gy cp -rp /home/golang/wiki.old/data /home/golang/wiki/
    # Restart 
    #- ssh golang@frink.es.gy sudo systemctl restart golang@wiki
  environment:
    name: production
    url: https://es.gy
  only:
    - master
