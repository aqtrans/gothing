# GitLab CI template for Go tests. Note this installs
# a new working copy of Go (1.5.2 in this case) 
# in a non-standard path such that sudo/root is not 
# needed for the install stage.

# note that this particular install-environment stage
# is overly verbose in order to debug anything tricky
# or weird in your environment - feel free to trim it 
# down as needed

stages:
  - install-environment
  - build
  - test
  - deploy

install-go:
  stage: install-environment
  script:
    - export CURRENT_BUILD_PATH=$(pwd)
    - echo $PATH
    - rm -rf $HOME/gopath
    - mkdir -p $HOME/gopath # for GOPATH (contains code and external packages)
    - export GOPATH=$HOME/gopath
    - export PATH=$PATH:$GOPATH/bin:/usr/local/go/bin
#    - go version
#    - echo $PATH
#    - echo $(pwd)
#    - go env
#    - which go
#    - echo $SHELL

build-my-project:
  stage: build
  script:
    - export GOPATH=$HOME/gopath
    - export PATH=$PATH:$GOPATH/bin:/usr/local/go/bin
    - cd $CI_PROJECT_DIR
    - go get -d
    - go build

test-my-project:
  stage: test
  script:
    - export GOPATH=$HOME/gopath
    - export PATH=$PATH:$GOPATH/bin:/usr/local/go/bin
    - cd $CI_PROJECT_DIR    
    - go test

deploy-it:
  stage: deploy
  script:
    - export GOPATH=$HOME/gopath
    - export PATH=$PATH:$GOPATH/bin:/usr/local/go/bin
    - cd $CI_PROJECT_DIR
    - mkdir deploy
    - go get -d
    - go build -o ./deploy/thing
    - cp -r templates CHANGELOG.md README.md assets deploy/
    - rsync -av --delete deploy/ aqtrans@localhost:/home/aqtrans/production_apps/thing/
    - ssh aqtrans@localhost /home/aqtrans/production_apps/finish_thing.sh
